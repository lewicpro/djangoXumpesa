{% extends 'layout3.html' %}
{% block searchbar %}
    <div class="container-fluid" style="background-color: #3c3c3c; padding-bottom: 6%"></div>
    <div class="container-fluid" style="background-color: black; padding-bottom: 3%"></div>

    <div class="container-fluid" style="background-color: darkgray">
    <div class="container" style="background-color: #dddddd;">
    <h3>New Deals</h3>
    </div>
    <div class="container table-bordered" style="background-color: white; padding-top: 1%">

    <div style="padding-bottom: 3%">
             {% for q in query_list %}
                    <div class=" container-fluid  col-xs-8 col-sm-1 cora">
                        {% if q.image %}
                            <a href="{% url 'market:Products' q.id %}"><img src="{{ q.image.url }}" alt="" class="img-thumbnail " style="width:160px;"></a>
                            <p style="padding-top: 1%"><small>{{ q.title }} <strong>{{ q.Price }} {{ q.currency }}</strong></small></p>
                        {% endif %}
                    </div>
            {% endfor %}
    </div>
    </div>
    </div>

{% endblock %}
