{% extends 'intermediate.html' %}
{% load crispy_forms_filters %}


{% block purchase %}


        <div class="col-md-4">
        {% for obj in quaryset %}
        {% if obj.image %}
    <img src="{{ obj.get_absolute_url }}" alt="" class="img-thumbnail " style="width:100%; height: 60%;">

        <p style="padding-top: 1%"><small>{{ obj.title }} <strong>{{ obj.Price }} {{ obj.currency }}</strong></small></p>
        {% endif %}
        {% endfor %}

        </div>
        <div class="col-md-8" style="background-color: #F2F4F4; border-radius: 2%">
        <div class="table-responsive col-sm-5 col-sm-offset-3">
<form class="form-horizontal" method="post" action="" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy}}

    <input style="width:50%; margin-left:25%" type="submit" value="{{ button }}" />
</form>
    </div>
        </div>

{% endblock %}
